apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: cloudserve
  name: gateway-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gateway
  template:
    metadata:
      labels:
        app: gateway
    spec:
      containers:
        - name: gateway
          image: ghcr.io/venkatakrishna8730/cloudserve-gateway:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 5001
          envFrom:
            - configMapRef:
                name: config
            - secretRef:
                name: secrets
---
apiVersion: v1
kind: Service
metadata:
  namespace: cloudserve
  name: gateway-service
spec:
  selector:
    app: gateway
  ports:
    - port: 5001
      targetPort: 5001
